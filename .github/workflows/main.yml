name: Salesforce Deploy
on:
  push:
    branches:
      - MainBranch
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install -g sfdx-cli@latest   

      - name: Install Salesforce CLI plugins
        run: |
          sfdx plugins:install @salesforce/sfdx-scanner --global
          sfdx plugins:install @salesforce/sfdx-trust --global

      - name: Generate package.xml
        run: |
          echo "${{ env.PackageFile }}" > package.xml

      - name: Authorize Dev Hub
        run: |
          sfdx auth:jwt:grant --clientid ${{ secrets.CLIENT_ID }} --jwtkeyfile server.key --username ${{ secrets.USERNAME }} --setdefaultdevhubusername -a DevHub

      - name: Retrieve metadata
        run: |
          sfdx force:source:retrieve -x package.xml -u ${{ secrets.USERNAME }} -w 10

      - name: Deploy to org
        run: |
          sfdx force:mdapi:deploy -d mdapi_output_dir -u ${{ secrets.USERNAME }} -w 10 -l RunLocalTests

      - name: Open org
        run: |
          sfdx force:org:open -u ${{ secrets.USERNAME }}
